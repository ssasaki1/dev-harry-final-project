<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded">
      <h1 class="text-center mb-4">üçì Smoothie Order APP üçä</h1>
      <form id="smoothieForm">
        <!-- 1. Customer Name -->
        <div class="mb-3">
          <label for="customerName" class="form-label">Your Name</label>
          <input type="text" id="customerName" class="form-control" placeholder="Enter your name" required>
        </div>

        <!-- 2. Smoothie Size -->
        <div class="mb-3">
          <label class="form-label">Smoothie Size</label>
          <div class="d-flex gap-3">
            <div>
              <input type="radio" name="size" id="sizeSmall" value="Small" required>
              <label for="sizeSmall">Small</label>
            </div>
            <div>
              <input type="radio" name="size" id="sizeMedium" value="Medium">
              <label for="sizeMedium">Medium</label>
            </div>
            <div>
              <input type="radio" name="size" id="sizeLarge" value="Large">
              <label for="sizeLarge">Large</label>
            </div>
          </div>
        </div>

        <!-- 3. Toppings -->
        <div class="mb-3">
          <label class="form-label">Toppings</label>
          <div class="row">
            <div class="col-md-4">
              <input type="checkbox" id="toppingChia" value="Chia Seeds">
              <label for="toppingChia">Chia Seeds</label>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="toppingProtein" value="Protein Powder">
              <label for="toppingProtein">Protein Powder</label>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="toppingFruit" value="Extra Fruit">
              <label for="toppingFruit">Extra Fruit</label>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="toppingChocolate" value="Chocolate">
              <label for="toppingChocolate">Chocolate</label>
            </div>
          </div>
        </div>

        <!-- 4. Fruit Base -->
        <div class="mb-3">
          <label for="fruitBase" class="form-label">Choose Your Fruit Base</label>
          <select id="fruitBase" class="form-select" required>
            <option value="Banana">Banana</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Mango">Mango</option>
            <option value="Blueberry">Blueberry</option>
          </select>
        </div>

        <!-- 5. BOBA Option -->
        <div class="mb-3">
          <label class="form-label">Would you like BOBA?</label>
          <div class="d-flex gap-3">
            <div>
              <input type="radio" name="boba" id="bobaYes" value="Yes" required>
              <label for="bobaYes">Yes</label>
            </div>
            <div>
              <input type="radio" name="boba" id="bobaNo" value="No">
              <label for="bobaNo">No</label>
            </div>
          </div>
        </div>

        <!-- 6. Pickup Time -->
        <div class="mb-3">
          <label for="pickupTime" class="form-label">Pickup Time</label>
          <input type="time" id="pickupTime" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="button" id="submitOrder" class="btn btn-warning w-100 fw-bold">Submit Order</button>
      </form>
    </div>

    <!-- Result Section -->
    <div id="orderResult" class="result d-none mt-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
